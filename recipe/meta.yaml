{% set name = "e3x" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3x-{{ version }}.tar.gz
  sha256: 3538cd7ad3a98de023e5cda738fff172e7e8c10b381b9e0dbc9c16b88b0385cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.9
    - flit-core >=3.5,<4
    - pip
  run:
    - python >=3.9
    - absl-py
    - etils
    - flax
    - jax
    - jaxtyping
    - more-itertools
    - numpy
    - sympy

test:
  imports:
    - e3x
  commands:
    - pip check
  requires:
    - pip

about:
  summary: JAX-Library for building E(3)-equivariant deep learning architectures based on Flax.
  home: https://github.com/google-research/e3x
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
